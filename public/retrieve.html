<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="retrieve.js" defer></script>
    <title>Retrieve Your Data</title>
  </head>
  <body>
    <div class="main">
      <h2>Retrieve Your Data</h2>
      <h3>
        In order to retrieve your data, enter the inique code you were given on
        the last page. If the code entered matches a message in the vault, it
        will be retrieved and displayed.
      </h3>
      <form class="form">
        <label for="uniqueCode">Your Unique Code: </label>
        <input type="text" name="uniqueCode" id="uniqueCode" />
        <input type="button" id="retrieveSubmit" value="Get My Message" />
        <div id="retrieve-response"></div>
      </form>
    </div>
  </body>
</html>
